    <style>
        :root {

        * {

        body {

        }

        .container {

        .card {

        .card h2 {

            display: flex;

        .status-bar {

            gap: 1rem;

        .status-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .status-item span {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .btn {

            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--foreground);
        }

        .btn-success {

            color: white;
        }

        .btn-danger {

            color: white;
        }

        .camera-list {

            flex-direction: column;
            gap: 0.75rem;

        .camera-item {

            justify-content: space-between;

        .camera-name {

        }

        .camera-status {

            font-weight: 500;
        }

        .camera-status.running {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border-radius: var(--radius);
            padding: 1.5rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--foreground);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--background);
            color: var(--foreground);
            font-size: 0.875rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-hint {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            margin-top: 0.5rem;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            border-radius: var(--radius);
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .presets-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .preset-btn {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            background: var(--muted);
            color: var(--muted-foreground);
            border: none;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--muted-foreground);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }
    </style>
</head>

<body>

            <div id="tab-basic" class="tab-content active">
                <div class="form-group"><label>æ‘„åƒå¤´åç§° *</label><input type="text" id="camName" placeholder="ä¾‹å¦‚: å®¢å…æ‘„åƒå¤´">

                <div class="form-row">

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">ğŸ”’ å®‰å…¨è®¾ç½®</span>
                <button class="modal-close" onclick="closeSettingsModal()">&times;</button>
            </div>
            <div class="form-group">
                <label style="font-size: 1rem; font-weight: 600;">ğŸ”‘ å‰åç«¯è¿æ¥è®¤è¯</label>
                <div style="display:flex; align-items:center; gap:10px; margin-top:10px;">
                    <input type="checkbox" id="apiAuthEnabled" style="width:18px; height:18px;"
                        onchange="toggleApiAuthFields()">
                    <span style="font-size:0.85rem; color:var(--muted-foreground);">å¼€å¯åï¼Œå‰ç«¯è¿æ¥éœ€è¦å¯†ç </span>

                <div id="apiAuthFields" style="display:none; margin-top:15px;">

    <div id="toast" class="toast"></div>

    <script>
        const API_BASE = window.location.origin;

        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `toast show ${type}`;
            setTimeout(() => t.className = 'toast', 3000);
        }

        async function checkServer() {
            try {
                const res = await fetch(`${API_BASE}/api/server-info`);
                const d = await res.json();
                document.getElementById('serverName').textContent = d.name;
                document.getElementById('serverVersion').textContent = d.version;
                document.getElementById('streamCount').textContent = d.streams;
                const s = document.getElementById('apiAuthStatus');
                s.textContent = d.authRequired ? 'å·²å¯ç”¨' : 'å…³é—­';
                s.style.color = d.authRequired ? '#f59e0b' : '#22c55e';
                loadCameras();
            } catch (e) { showToast('æ— æ³•è¿æ¥æœåŠ¡å™¨', 'error'); }
        }

        async function loadCameras() {
            try {
                const res = await fetch(`${API_BASE}/api/streams`);
                const cams = await res.json();
                document.getElementById('streamCount').textContent = cams.length;
                const list = document.getElementById('cameraList');
                if (cams.length === 0) {
                    list.innerHTML = '<div class="empty-state"><div class="empty-icon">ğŸ“·</div>æš‚æ— æ‘„åƒå¤´</div>';
                    return;
                }
                list.innerHTML = cams.map(c => `
                    <div class="camera-item">
                        <div style="display:flex; align-items:center; gap:1rem;">
                            <span class="camera-icon">ğŸ“¹</span>
                            <span class="camera-name">${c.name || c.id}</span>
                        </div>
                        <div style="display:flex; align-items:center; gap:1rem;">
                            <span class="camera-status ${c.status}">${c.status === 'running' ? 'è¿è¡Œä¸­' : c.status}</span>
                            <button class="btn btn-danger" onclick="deleteCamera('${c.id}')">åˆ é™¤</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) { showToast('åŠ è½½å¤±è´¥', 'error'); }
        }

        function openAddModal() {
            document.getElementById('camName').value = '';
            document.getElementById('camIp').value = '';
            document.getElementById('camPort').value = '554';
            document.getElementById('camUser').value = '';
            document.getElementById('camPass').value = '';
            document.getElementById('camPath').value = '/live';
            switchTab('basic');
            updatePreview();
            document.getElementById('cameraModal').classList.add('show');
        }

        function closeModal() { document.getElementById('cameraModal').classList.remove('show'); }
        function openSettingsModal() { loadSettings(); document.getElementById('settingsModal').classList.add('show'); }
        function closeSettingsModal() { document.getElementById('settingsModal').classList.remove('show'); }
        function toggleApiAuthFields() { document.getElementById('apiAuthFields').style.display = document.getElementById('apiAuthEnabled').checked ? 'block' : 'none'; }

        async function loadSettings() {
            try {
                const res = await fetch(`${API_BASE}/api/settings`);
                if (res.ok) {
                    const data = await res.json();
                    if (data.apiAuth) {
                        document.getElementById('apiAuthEnabled').checked = data.apiAuth.enabled;
                        toggleApiAuthFields();
                    }
                }
            } catch (e) { showToast('åŠ è½½è®¾ç½®å¤±è´¥', 'error'); }
        }

        async function saveSettings() {
            const enabled = document.getElementById('apiAuthEnabled').checked;
            const password = document.getElementById('apiPassword').value;
            if (enabled && !password) { showToast('å¼€å¯è®¤è¯æ—¶å¿…é¡»è®¾ç½®å¯†ç ', 'error'); return; }
            try {
                const res = await fetch(`${API_BASE}/api/settings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ apiAuth: { enabled, password } })
                });
                if (res.ok) { showToast('è®¾ç½®å·²ä¿å­˜'); closeSettingsModal(); setTimeout(() => checkServer(), 1000); }
                else { showToast('ä¿å­˜å¤±è´¥', 'error'); }
            } catch (e) { showToast('ä¿å­˜å¤±è´¥', 'error'); }
        }

        function switchTab(name) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${name === 'basic' ? 1 : 2})`).classList.add('active');
            document.getElementById(`tab-${name}`).classList.add('active');
        }

        function setPath(p) { document.getElementById('camPath').value = p; updatePreview(); }

        function updatePreview() {
            const ip = document.getElementById('camIp').value || 'IP';
            const port = document.getElementById('camPort').value || 'PORT';
            const user = document.getElementById('camUser').value;
            const pass = document.getElementById('camPass').value;
            const path = document.getElementById('camPath').value || '/live';
            const auth = user ? `${user}${pass ? ':' + pass : ''}@` : '';
            document.getElementById('rtspPreview').textContent = `rtsp://${auth}${ip}:${port}${path}`;
        }

        async function saveCamera() {
            const name = document.getElementById('camName').value.trim();
            const ip = document.getElementById('camIp').value.trim();
            const port = document.getElementById('camPort').value || '554';
            const user = document.getElementById('camUser').value;
            const pass = document.getElementById('camPass').value;
            const path = document.getElementById('camPath').value || '/live';
            if (!name || !ip) { showToast('è¯·å¡«å†™åç§°å’ŒIP', 'error'); return; }
            const id = 'cam_' + Date.now();
            const auth = user ? `${user}${pass ? ':' + pass : ''}@` : '';
            const rtspUrl = `rtsp://${auth}${ip}:${port}${path}`;
            try {
                const res = await fetch(`${API_BASE}/api/streams`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, rtspUrl })
                });
                if (res.ok) { showToast('æ·»åŠ æˆåŠŸ'); closeModal(); loadCameras(); }
                else { showToast('æ·»åŠ å¤±è´¥', 'error'); }
            } catch (e) { showToast('æ·»åŠ å¤±è´¥', 'error'); }
        }

        async function deleteCamera(id) {
            if (!confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) return;
            try {
                const res = await fetch(`${API_BASE}/api/streams/${id}`, { method: 'DELETE' });
                if (res.ok) { showToast('å·²åˆ é™¤'); loadCameras(); }
                else { showToast('åˆ é™¤å¤±è´¥', 'error'); }
            } catch (e) { showToast('åˆ é™¤å¤±è´¥', 'error'); }
        }

        checkServer();
    </script>
