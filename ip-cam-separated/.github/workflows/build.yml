name: Build and Release

on:
  push:
    branches:
      - separated
    paths:
      - 'frontend/package.json'
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_changed: ${{ steps.check_change.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' frontend/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check_change
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            OLD_VERSION=$(git show HEAD~1:frontend/package.json 2>/dev/null | jq -r '.version' || echo "0.0.0")
            NEW_VERSION=$(jq -r '.version' frontend/package.json)
            if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Version changed from $OLD_VERSION to $NEW_VERSION"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "Version unchanged: $NEW_VERSION"
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "First commit, triggering build"
          fi

  build-backend-docker:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd backend
          docker build -t ip-cam-backend:${{ needs.check-version.outputs.version }} .
          docker save ip-cam-backend:${{ needs.check-version.outputs.version }} | gzip > ip-cam-backend-${{ needs.check-version.outputs.version }}.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ needs.check-version.outputs.version }}
          path: backend/ip-cam-backend-*.tar.gz

  build-frontend-electron:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Electron app
        working-directory: frontend
        run: npm run build:win

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IP-Cam-Client-${{ needs.check-version.outputs.version }}
          path: frontend/dist-electron/*.exe

  create-release:
    needs: [check-version, build-backend-docker, build-frontend-electron]
    if: needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows client
        uses: actions/download-artifact@v4
        with:
          name: IP-Cam-Client-${{ needs.check-version.outputs.version }}
          path: ./release

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ needs.check-version.outputs.version }}
          path: ./release

      - name: List release files
        run: ls -la ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          body: |
            ## IP Cam Streamer v${{ needs.check-version.outputs.version }}
            
            ### 下载说明
            
            #### Windows 客户端
            下载 `.exe` 文件安装即可使用。
            
            #### Docker 后端
            ```bash
            # 下载 tar.gz 文件后导入
            docker load < ip-cam-backend-${{ needs.check-version.outputs.version }}.tar.gz
            
            # 运行容器
            docker run -d \
              --name ip-cam-backend \
              -p 3002:3001 \
              -p 8654:8654 \
              -p 8988:8988 \
              -p 8989:8989 \
              -v ip-cam-data:/app/data \
              ip-cam-backend:${{ needs.check-version.outputs.version }}
            ```
            
            ### 更新日志
            请查看提交历史了解详细变更。
          files: ./release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
