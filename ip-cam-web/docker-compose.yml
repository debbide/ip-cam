services:
  ip-cam-web:
    build:
      context: ..
      dockerfile: ip-cam-web/Dockerfile
    image: ip-cam-web:latest
    container_name: ip-cam-web
    restart: unless-stopped
    ports:
      - "80:80"       # HTTP (重定向到 HTTPS)
      - "443:443"     # HTTPS (主入口)
      - "8554:8554"   # RTSP TCP
      - "8289:8289/udp" # WebRTC ICE/UDP
    environment:
      - TZ=Asia/Shanghai
      # 如果 WebRTC 连接失败，取消注释并设置外部 IP
      # - WEBRTC_EXTERNAL_IP=你的外部IP
    volumes:
      - ipcam-data:/app/data
      - ipcam-ssl:/etc/nginx/ssl
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ipcam-data:
    name: ipcam-web-data
  ipcam-ssl:
    name: ipcam-web-ssl
