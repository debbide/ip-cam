name: Separated Frontend Build (Electron)

on:
  push:
    branches:
      - separated
    paths:
      - 'ip-cam-separated/frontend/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-frontend:
    runs-on: windows-latest
    env:
      VERSION: "1.0.20"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: separated

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ip-cam-separated/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ip-cam-separated/frontend
        run: npm ci

      - name: Build Electron app
        working-directory: ip-cam-separated/frontend
        run: |
          npm run build
          npx electron-builder --win portable --x64

      - name: Rename artifact with commit hash
        shell: bash
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          cd ip-cam-separated/frontend/dist-electron
          for file in *.exe; do
            if [ -f "$file" ]; then
              newname="${file%.exe}-${SHORT_SHA}.exe"
              mv "$file" "$newname"
              echo "Renamed $file to $newname"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: "IP Cam Streamer v${{ env.VERSION }}"
          body: |
            ## 前后分离版客户端 v${{ env.VERSION }}
            
            Windows 客户端（需配合后端 Docker 镜像使用）
            
            构建: ${{ github.sha }}
          files: ip-cam-separated/frontend/dist-electron/*.exe
          draft: false
          prerelease: false
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
