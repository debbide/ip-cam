name: Separated Frontend Build (Electron)

on:
  push:
    branches:
      - separated
    paths:
      - 'ip-cam-separated/frontend/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-frontend:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: separated

      - name: Get version from package.json
        id: get_version
        shell: bash
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ip-cam-separated/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ip-cam-separated/frontend
        run: npm ci

      - name: Build Electron app
        working-directory: ip-cam-separated/frontend
        run: |
          npm run build
          npx electron-builder --win portable --x64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: "IP Cam Streamer v${{ steps.get_version.outputs.version }}"
          body: |
            ## 前后分离版客户端 v${{ steps.get_version.outputs.version }}
            
            Windows 客户端（需配合后端 Docker 镜像使用）
          files: ip-cam-separated/frontend/dist-electron/*.exe
          draft: false
          prerelease: false
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
