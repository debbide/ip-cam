name: Separated Frontend Build (Electron)

on:
  push:
    branches:
      - separated
    paths:
      - 'ip-cam-separated/frontend/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_changed: ${{ steps.check_change.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: separated
          fetch-depth: 2

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' ip-cam-separated/frontend/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check_change
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            OLD_VERSION=$(git show HEAD~1:ip-cam-separated/frontend/package.json 2>/dev/null | jq -r '.version' || echo "0.0.0")
            NEW_VERSION=$(jq -r '.version' ip-cam-separated/frontend/package.json)
            if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

  build-frontend:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: separated

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ip-cam-separated/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ip-cam-separated/frontend
        run: npm ci

      - name: Build Electron app
        working-directory: ip-cam-separated/frontend
        run: |
          npm run build
          npx electron-builder --win nsis portable --x64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: "Release v${{ needs.check-version.outputs.version }}"
          body: |
            ## Client v${{ needs.check-version.outputs.version }}
            
            Windows client for separated version.
          files: ip-cam-separated/frontend/dist-electron/*.exe
          draft: false
          prerelease: false
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
