name: Separated iOS Build (Capacitor)

on:
  push:
    branches:
      - main
      - separated
    paths:
      - 'ip-cam-separated/frontend/**'
      - '.github/workflows/separated-ios.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      VERSION: "1.0.20"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ip-cam-separated/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ip-cam-separated/frontend
        run: npm ci

      - name: Build web assets
        working-directory: ip-cam-separated/frontend
        run: npm run build

      - name: Add iOS platform
        working-directory: ip-cam-separated/frontend
        run: |
          npx cap add ios || true
          npx cap sync ios

      - name: Configure iOS for HTTP connections
        working-directory: ip-cam-separated/frontend/ios/App/App
        run: |
          # 添加 App Transport Security 例外，允许 HTTP 连接
          /usr/libexec/PlistBuddy -c "Add :NSAppTransportSecurity dict" Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :NSAppTransportSecurity:NSAllowsArbitraryLoads bool true" Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :NSAppTransportSecurity:NSAllowsLocalNetworking bool true" Info.plist 2>/dev/null || true

          # 显示结果
          echo "Info.plist ATS configuration:"
          /usr/libexec/PlistBuddy -c "Print :NSAppTransportSecurity" Info.plist || echo "ATS not configured"

      - name: Update iOS project settings
        working-directory: ip-cam-separated/frontend/ios/App
        run: |
          # 禁用 Bitcode（已废弃）
          sed -i '' 's/ENABLE_BITCODE = YES/ENABLE_BITCODE = NO/g' App.xcodeproj/project.pbxproj || true

          # 设置开发团队为空（用于无签名构建）
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/g' App.xcodeproj/project.pbxproj || true

      - name: Build iOS App (Unsigned)
        working-directory: ip-cam-separated/frontend/ios/App
        run: |
          # 构建用于模拟器的 app（无需签名）
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            -archivePath build/App.xcarchive \
            archive

      - name: Create unsigned IPA
        working-directory: ip-cam-separated/frontend/ios/App
        run: |
          mkdir -p build/Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/Payload/
          cd build
          zip -r IP-Cam-Client-${{ env.VERSION }}-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: ip-cam-separated/frontend/ios/App/build/IP-Cam-Client-${{ env.VERSION }}-unsigned.ipa

      - name: Update Release with iOS IPA
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: "IP Cam Streamer v${{ env.VERSION }}"
          body: |
            ## iOS 客户端 v${{ env.VERSION }}

            前后分离版 iOS 客户端（需配合后端 Docker 镜像使用）

            ⚠️ 这是未签名版本，需要使用以下工具自签安装：
            - [AltStore](https://altstore.io/) - 推荐，支持自动续签
            - [Sideloadly](https://sideloadly.io/) - 简单易用
            - [3uTools](http://www.3u.com/) - Windows 用户推荐
          files: ip-cam-separated/frontend/ios/App/build/IP-Cam-Client-${{ env.VERSION }}-unsigned.ipa
          draft: false
          prerelease: false
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
