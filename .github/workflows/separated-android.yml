name: Separated Android Build (Capacitor)

on:
  push:
    branches:
      - main
      - separated
    paths:
      - 'ip-cam-separated/frontend/**'
      - '.github/workflows/separated-android.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      VERSION: "1.0.20"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ip-cam-separated/frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ip-cam-separated/frontend
        run: npm ci

      - name: Build web assets
        working-directory: ip-cam-separated/frontend
        run: npm run build

      - name: Sync Capacitor
        working-directory: ip-cam-separated/frontend
        run: npx cap sync android

      - name: Build Android APK (Debug)
        working-directory: ip-cam-separated/frontend/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Rename APK with version
        run: |
          mv ip-cam-separated/frontend/android/app/build/outputs/apk/debug/app-debug.apk \
             ip-cam-separated/frontend/android/app/build/outputs/apk/debug/IP-Cam-Client-${{ env.VERSION }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: "IP Cam Streamer v${{ env.VERSION }}"
          body: |
            ## Android 客户端 v${{ env.VERSION }}
            
            前后分离版 Android 客户端（需配合后端 Docker 镜像使用）
            
            ⚠️ 这是调试版本 (Debug APK)，未签名。首次安装需要允许未知来源应用。
          files: ip-cam-separated/frontend/android/app/build/outputs/apk/debug/IP-Cam-Client-${{ env.VERSION }}.apk
          draft: false
          prerelease: false
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
