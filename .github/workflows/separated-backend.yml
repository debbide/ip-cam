name: Separated Backend Build (Docker)

on:
  push:
    branches:
      - separated
    paths:
      - 'ip-cam-separated/backend/**'
      - 'ip-cam-separated/frontend/package.json' # 版本号变更触发
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_changed: ${{ steps.check_change.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: separated
          fetch-depth: 2

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' ip-cam-separated/frontend/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check_change
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            OLD_VERSION=$(git show HEAD~1:ip-cam-separated/frontend/package.json 2>/dev/null | jq -r '.version' || echo "0.0.0")
            NEW_VERSION=$(jq -r '.version' ip-cam-separated/frontend/package.json)
            if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

  build-backend:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: separated

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ip-cam-separated/backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ip-cam-backend:latest
            ghcr.io/${{ github.repository_owner }}/ip-cam-backend:${{ needs.check-version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/ip-cam-backend:v1.0.20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.20
          name: "IP Cam Streamer v1.0.20"
          body: |
            ## Backend v${{ needs.check-version.outputs.version }}
            
            Docker Image:
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/ip-cam-backend:v1.0.20
            ```
          draft: false
          prerelease: false
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
