name: Separated Backend Build (Docker)

on:
  push:
    branches:
      - separated
    paths:
      - 'ip-cam-separated/backend/**'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-backend:
    runs-on: ubuntu-latest
    env:
      VERSION: "1.0.20"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: separated

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ip-cam-separated/backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ip-cam-backend:latest
            ghcr.io/${{ github.repository_owner }}/ip-cam-backend:${{ env.VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: "IP Cam Streamer v${{ env.VERSION }}"
          body: |
            ## 后端 Docker 镜像 v${{ env.VERSION }}
            
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/ip-cam-backend:${{ env.VERSION }}
            ```
          draft: false
          prerelease: false
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
