name: Separated Backend Build (Docker)

on:
  push:
    branches:
      - separated
    paths:
      - 'ip-cam-separated/backend/**'
      - 'ip-cam-separated/frontend/package.json' # 版本号变更触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_changed: ${{ steps.check_change.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: separated
          fetch-depth: 2

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' ip-cam-separated/frontend/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check_change
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            OLD_VERSION=$(git show HEAD~1:ip-cam-separated/frontend/package.json 2>/dev/null | jq -r '.version' || echo "0.0.0")
            NEW_VERSION=$(jq -r '.version' ip-cam-separated/frontend/package.json)
            if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

  build-backend:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: separated

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd ip-cam-separated/backend
          docker build -t ip-cam-backend:${{ needs.check-version.outputs.version }} .
          docker save ip-cam-backend:${{ needs.check-version.outputs.version }} | gzip > ip-cam-backend-${{ needs.check-version.outputs.version }}.tar.gz

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: "Release v${{ needs.check-version.outputs.version }}"
          body: |
            ## Backend v${{ needs.check-version.outputs.version }}
            
            Docker backend image for separated version.
            
            ```bash
            docker load < ip-cam-backend-${{ needs.check-version.outputs.version }}.tar.gz
            ```
          files: ip-cam-separated/backend/ip-cam-backend-*.tar.gz
          draft: false
          prerelease: false
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
