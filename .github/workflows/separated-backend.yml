name: Separated Backend Build (Docker)

on:
  push:
    branches:
      - separated
    paths:
      - 'ip-cam-separated/backend/**'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: separated

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' ip-cam-separated/frontend/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ip-cam-separated/backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ip-cam-backend:latest
            ghcr.io/${{ github.repository_owner }}/ip-cam-backend:${{ steps.get_version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/ip-cam-backend:v1.0.20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.20
          name: "IP Cam Streamer v1.0.20"
          body: |
            ## Backend v${{ steps.get_version.outputs.version }}
            
            Docker Image:
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/ip-cam-backend:v1.0.20
            ```
          draft: false
          prerelease: false
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
